<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Game of Life</title>
    <!--字型-->

    <!--"bootstrap"-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./home.html">Home</a></li>
      </ol>
    </nav>
    <div class="gol-logo">Game of Life</div>
    <div id="canvas"></div>

    <div class="reset-stop">
      <<button type="button" id="logo" class="btn btn-primary btn-lg">
        Draw Heart
      </button>
      <button type="button" id="reset-game" class="btn btn-primary btn-lg">
        Reset
      </button>
      <button type="button" id="stop-game" class="btn btn-primary btn-lg">
        Start / Stop
      </button>
      <button type="button" id="rc" class="btn btn-primary btn-lg">
        Random Color
      </button>
      <div>
        <div class="form-group">
          <label id="slider-R-label" for="slider">R:</label>
          <input
            type="range"
            class="form-control-range"
            id="slider-R"
            min="1"
            max="255"
            step="1"
            value="255"
          />
        </div>
        <div class="form-group">
          <label id="slider-G-label" for="slider">G:</label>
          <input
            type="range"
            class="form-control-range"
            id="slider-G"
            min="1"
            max="255"
            step="1"
            value="201"
          />
        </div>
        <div class="form-group">
          <label id="slider-B-label" for="slider">B:</label>
          <input
            type="range"
            class="form-control-range"
            id="slider-B"
            min="1"
            max="255"
            step="1"
            value="0"
          />
        </div>
      </div>
      <div>
        <label id="fps" for="slider">FPS:</label>
        <input
          type="range"
          class="form-control-fps-range"
          id="slider-fps"
          min="1"
          max="60"
          step="1"
          value="30"
        />
        <div id="frame-rate-font"></div>
        <label id="unitLength" for="slider">ULS:</label>
        <input
          type="range"
          class="form-control-unitLength-range"
          id="slider-unitlength"
          min="13"
          max="20"
          step="1"
          value="17"
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
